name: VolleyCaslanoNotifier

on:
  schedule:
    # Esegui ogni 6 ore per controllare nuove partite
    - cron: "0 */6 * * *"
  workflow_dispatch: # Permette di avviare manualmente
  push: # Esegui anche quando fai un nuovo commit
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      TELE_TOKEN: ${{ secrets.TELE_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot

      - name: List files (debug)
        run: ls -R ${{ github.workspace }}

      - name: Run notifier script
        working-directory: ${{ github.workspace }}
        run: |
          FILE="volley_notifier.py"
          if [ -f "$FILE" ]; then
            python "$FILE"
          else
            echo "File $FILE non trovato nella root del repository!"
            exit 1
          fi
