name: Test VolleyCaslanoNotifier

on:
  workflow_dispatch:  # Avvio manuale per test

jobs:
  test-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Prende tutto il repository

      - name: Show current directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files in root:"
          ls -l

      - name: Check recursively
        run: |
          echo "Listing all files recursively:"
          ls -R

      - name: Test if volley_notifier.py exists
        run: |
          if [ -f "${{ github.workspace }}/volley_notifier.py" ]; then
            echo "File volley_notifier.py trovato!"
          else
            echo "File volley_notifier.py NON trovato!"
            exit 1
          fi
