name: VolleyCaslanoNotifier

on:
  schedule:
    - cron: "0 * * * *"   # ogni ora
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install requests beautifulsoup4 python-telegram-bot
      - name: Run script
        env:
          TELE_TOKEN: ${{ secrets.TELE_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python volley_alerts.py
